version: 2
jobs:
  build:
    working_directory: ~/circle-ci
    docker:
      - image: cimg/base:2020.01
      
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Does docker even exist
          command: docker -v
          
      - run:
          name: Build docker
          command: docker-compose build iomhaigh-api iomhaigh-gui

      - run:
          name: Docker up
          command: docker-compose up -D
